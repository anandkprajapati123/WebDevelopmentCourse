<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        h1{
            color:red;
        }
        /* div{
            background-color:antiquewhite;
        } */
        #red,h3,p{
            background-color:red;
        }
        .blue{
            background-color:blue;
            color:white;
            border:3px solid black;
        }
        *{
           margin:0;
           padding:0;
        }
        body{
            background-color:orange;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="background-color: aquamarine;">This is my CSS Selector page</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem neque laborum omnis, repudiandae aperiam officiis sequi, adipisci ipsam incidunt porro, ullam officia tempore. </p>
        <h1>This is another h1</h1>
        <div id="red">bg is red</div>
        <span class="blue">first tag</span><br>
        <span class="blue">second tag</span><br>
        <span class="blue">third tag</span>
        <h3>I am h3</h3>
    </div>
</body>
</html>
