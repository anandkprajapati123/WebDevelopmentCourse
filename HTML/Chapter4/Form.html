<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body style="background-color:aquamarine;">
    <div>
        <h1>Travel form for our college trip</h1>
        <form action="form.google">
            <input type="text" placeholder="Enter Your Name"><br>
            <label for="sectionida">
                <input type="radio" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section b" name="section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc">
                <input type="radio" Value="Section c" name="section" id="sectionidc"> Section C
            </label><br>
            <input type="checkbox" name="Canteen" id="foodcanteen" class="red">
            <label for="foodcanteen">want food canteen card</label><br>
            <textarea name="Explain" id="Explain" cols="50" rows="10"
                placeholder="Explain why you want to join"></textarea>
            <select name="Car" id="Car">Select your car

                <option value="no car">Select your car</option>
                <option value="omni">omni</option>
                <option value="omni">omni2</option>
            </select>
        </form>
    </div>
</body>

</html>
