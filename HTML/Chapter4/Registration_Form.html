<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <h1>Student Registration Form</h1>
        <table border="">
        <form action="">
            <tr><td>
                <label>Firstname:</label>
                    &nbsp;<input type="text" name="firstname" placeholder="Firstname"><br><br>
            </td></tr>
            <tr><td>
                <label>Middlename:</label>
                &nbsp;<input type="text" name="middlename" placeholder="Middlename"><br><br>
            </td></tr>
            <tr><td>
                <label>Lastname:</label>
                &nbsp;<input type="text" name="lastname" placeholder="lastname"><br><br>
            </td></tr>
            <tr><td>
                <label>Date Of Birth:</label>
                <input type="text" name="dob" placeholder="dd-mm-yyyy"><br><br>
            </td></tr>
            <tr><td>
                <label>Course:</label>
                &nbsp;<select>
                    &nbsp;<option value="Course">Course</option>
                    &nbsp;<option value="BE/B-Tech">BE/B-Tech</option>
                    &nbsp;<option value="MCA">MCA</option>
                    &nbsp;<option value="MBA">MBA</option>
                </select><br><br>
            </td></tr>
            <tr><td>
                <label for="male">Gender: <br>
                    <input type="radio" name="A" id="male"> male
                </label><br>
            </td></tr>
            <tr><td>
                <label for="female">
                    <input type="radio" name="A" id="female"> female
                </label><br>
            </td></tr>
            <tr><td>
                <label for="other">
                    <input type="radio" name="A" id="other"> other
                </label><br><br>
            </td></tr>
            <tr><td>
                <label>Mobile No.</label>
                <input type="text" name="country code" value="+91" size="2">&nbsp;
                <input type="text" name="mobile" size="10"><br><br>
            </td></tr>
            <tr><td>
                <label>Address:</label><br>
                <textarea name="Explain" id="Explain" cols="100" rows="10"></textarea><br><br>
            </td></tr>
            <tr><td>
                <label>Email:</label>
                &nbsp;<input type="text" size="30" placeholder="Enter Your Email"><br><br>
            </td></tr>
            <tr><td>
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter Your Password"><br><br>
            </td></tr>
            <tr><td>
                <label>Repeat-Password:</label>
                <input type="password" name="password" placeholder="Repeat-Password "><br><br>
            </td></tr>
            <tr><td>
                <button type="submit" class="register">Register</button>
            </td></tr>
        </form>
    </table>
</main>
    </body>
    </html>
