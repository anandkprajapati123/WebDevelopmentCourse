<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABES ENGINEERING COLLEGE, GHAZIABAD </title>
    <style>
        *,html,body {margin: 0; padding: 0;}
        main {width: 100%; height: auto; margin: 0px auto;}
        table {margin: 0 auto;}
        table td {text-align: center;}
        .box {width: 350px; padding: 5px;}
        .btn {width: 100px; padding: 5px;}
    </style>
</head>
<body>
    <main>
        <form action="" method="get">
            <table border="0" cellspacing="20">
            <tr>
                <th>Login</th>
                <td><strong>JS Validation for User Name and Password</strong></td>
            </tr> 
            <tr>
                <th><label>User Name :</label></th>
                <td><input type="text" placeholder="Enter User Name" class="box" id='userInput'></td> 
            </tr>
            <tr>
                <th><label>Password :</label></th>
                <td><input type="Password" placeholder="Enter Password" id="userPassword" class="box" minlength="6" ></td> 
            </tr> 
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="btn" onclick='validdateForm()'>
                    <input type="reset" class="btn">
                </td>
            </tr>
            </table> 
        </form> 
    </main>

    <script type="text/javascript">
        function validdateForm() {
            var name = document.getElementById('userInput').value;
            var password = document.getElementById('userPassword').value;
            var alfaTxt = /^[a-z,A-Z]+$/;
            if ((!name.match(alfaTxt)) || name.length < 6 || name==""){
                alert("Please Enter Only Characters, Length of 6");
            }else if (password.length < 6 || password=="") {
                alert("Please Enter Password atleast length of 6");
            }else {
                alert("Success Data");} }
    </script>
</body>
</html>
