<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <body>
        <input type="button" value="+" onclick="add()">
        <input type="button" value="-" onclick="sub()">
        <input type="button" value="*" onclick="mul()">
        <input type="button" value="/" onclick="div()">
        <input type="button" value="%" onclick="mod()">
    </body>
        
        <script>
        function add() {
            a=prompt("Enter a: ");
            b=prompt("Enter b: ");
            result = a + b;
            document.write(result);
        }
        function sub() {
            a=prompt("Enter a: ");
            b=prompt("Enter b: ");
            result = a - b;
            document.write(result);
        }
        function mul() {
            a=prompt("Enter a: ");
            b=prompt("Enter b: ");
            result = a * b;
            document.write(result);
        }
        function div() {
            a=prompt("Enter a: ");
            b=prompt("Enter b: ");
            result = a / b;
            document.write(result);
        }
        function mod() {
            a=prompt("Enter a: ");
            b=prompt("Enter b: ");
            result = a % b;
            document.write(result);
        }
        </script>
</html>
